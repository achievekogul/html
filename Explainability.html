<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explainability Dashboard</title>
    <style>
        /* Basic styles for the dashboard */
        .dashboard {
            text-align: center;
            margin-bottom: 20px;
        }
        /* Styles for filter options */
        .filter-options {
            margin-bottom: 20px;
        }
        /* Styles for action buttons */
        .action-buttons {
            margin-bottom: 20px;
        }
        /* Styles for status bar */
        .status-bar {
            text-align: center;
            margin-top: 20px;
        }
		/* Table styles */
		#explainability-data table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 20px;
		}
		#explainability-data th, #explainability-data td {
			border: 1px solid #ddd;
			padding: 8px;
			text-align: left;
		}
		#explainability-data th {
			background-color: #f2f2f2;
		}
		#explainability-data tr:nth-child(even) {
			background-color: #f2f2f2;
		}
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Explainability Dashboard</h1>
        <p>A dashboard to view and explore the explainability outputs of the Test Case Prioritization AI model.</p>
		<a href="https://drive.google.com/file/d/1dF1le_2biXkeCXD4ZPIfUkCi7bBt5685/view?usp=sharing">Click here to view the HTML file</a>
    </div>
    <div class="filter-options">
        <label for="select-DFID">Select Defect Report ID(s):</label>
        <select id="select-DFID" multiple>
            <!-- Options will be populated dynamically using JavaScript -->
        </select>
        <label for="select-feature">Select Feature:</label>
        <select id="select-feature">
            <option value="business-requirement-impact">Business Requirement Impact</option>
            <option value="defect-priority">Defect Priority</option>
            <option value="test-case-execution-time">Test Case Execution Time</option>
        </select>
        <label>
            <input type="checkbox" id="show-importance-plots"> Show Importance Plots
        </label>
    </div>
    <div class="action-buttons">
        <button id="refresh-button">Refresh</button>
		<button id="show-data">Show Data</button>
    </div>
    <div class="display-area">
        <div id="explainability-data">
            <!-- Explainability inputs and outpust will be displayed here -->
        </div>
        <div class="tooltips">
            <!-- Tooltips will be displayed here -->
        </div>
    </div>
    <div class="status-bar">
        <p id="status-messages"></p>
    </div>
    <script>
		let csvData;
		// Event listeners start
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch defect reports and populate the select dropdown
            csvData = parseCSV(document.getElementById('csv-data').innerText.trim());
            fetchDefectReports();
        });
		document.getElementById('show-data').addEventListener('click', function() {
			const selectedDFIDs = Array.from(document.getElementById('select-DFID').selectedOptions).map(option => option.value);
			populateTable(selectedDFIDs);
		});
		document.getElementById('refresh-button').addEventListener('click', function() {
			// Clear selected options in the DFID dropdown
			const selectDFID = document.getElementById('select-DFID');
			for (let i = 0; i < selectDFID.options.length; i++) {
				selectDFID.options[i].selected = false;
			}
			// Clear the table
			const table = document.getElementById('explainability-data');
			table.innerHTML = '';
		});
		// Event listener end
        function fetchDefectReports() {
            const selectDFID = document.getElementById('select-DFID');
            csvData.forEach(report => {
                const option = document.createElement('option');
				option.value = cleanValue(report.DFID);
				option.text = `DFID: ${cleanValue(report.DFID)}`;
                selectDFID.appendChild(option);
            });
        }
// Function to populate the table with data of selected DFIDs
function populateTable(selectedDFIDs) {
    const table = document.createElement('table');
    // Create table header
    const headers = ['TCID','Test_Case_Name','Execution_Time','RQID','Business_Requirement_Name','Business_Impact','DFID','Summary','Priority','TCPriority'];
    const headerRow = document.createElement('tr');
    headers.forEach(header => {
        const th = document.createElement('th');
        th.textContent = header;
        headerRow.appendChild(th);
    });
    table.appendChild(headerRow);
    // Create table rows
    csvData.forEach(row => {
        const cleanedDFID = cleanValue(row.DFID.toString());
        if (selectedDFIDs.includes(cleanedDFID)) {
            const tr = document.createElement('tr');
            headers.forEach(header => {
                const td = document.createElement('td');
                td.textContent = cleanValue(row[header.replace(/\s+/g, '_')]); // Convert header to object key
                tr.appendChild(td);
            });
            table.appendChild(tr);
        }
    });
    // Replace existing table if any
    const existingTable = document.getElementById('explainability-data').querySelector('table');
    if (existingTable) {
        existingTable.replaceWith(table);
    } else {
        document.getElementById('explainability-data').appendChild(table);
    }
}
		// Helper functions
		function cleanValue(value) {
			// Convert float to integer
			if (!isNaN(parseFloat(value)) && isFinite(value)) {
				return parseInt(value, 10).toString();
			}
			// Remove double quotes from the beginning and end of the string
			if (typeof value === 'string') {
				value = value.replace(/^"|"$/g, '');
				console.log("The value is",value.replace(/,/g, '-'));			
				return value.replace(/,/g, '-'); // Replace commas with hyphens
			}
			return value;
		}
        function parseCSV(csvData) {
            const lines = csvData.split('\n');
            const result = [];
            const headers = lines[0].split(',');
            for (let i = 1; i < lines.length; i++) {
                const obj = {};
                const currentLine = lines[i].split(',');
                for (let j = 0; j < headers.length; j++) {
                    obj[headers[j].trim()] = currentLine[j].trim();
                }
                result.push(obj);
            }
            return result;
        }
    </script>
